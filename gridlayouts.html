<!DOCTYPE html>
<html>
    <head>
        <title>layouts</title>
        <style>
            body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Header & Footer */
.header, .footer {
  background: #222;
  color: white;
  text-align: center;
  padding: 15px;
}

/* Main Layout */
.layout {
  display: grid;
  grid-template-columns: 250px 2fr;
  min-height: 80vh;
}

/* Sidebar */
.sidebar {
  background: #f4f4f4;
  padding: 20px;
}

/* Content */
.content {
  padding: 20px;
}

/* Card Grid */
.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
}

.card {
  background: #ddd;
  padding: 20px;
  text-align: center;
}

        </style>

    </head>
    <body>
    <body>
  <header class="header">Header</header>

  <div class="layout">
    <aside class="sidebar">Sidebar</aside>
    <main class="content">
      <div class="card-grid">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </main>
  </div>

  <footer class="footer">Footer</footer>
</body>

</body>
</html>

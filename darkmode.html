<!DOCTYPE html>
<html>
<head>
    <title>Simple Dark Mode</title>
    <style>
    /* Default Light Mode */
body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #000000;
    transition: background-color 0.3s, color 0.3s;
    margin: 0;
    padding: 20px;
}

/* Hide checkbox */
#dark-toggle {
    display: none;
}

/* Toggle label */
.toggle-label {
    cursor: pointer;
    font-size: 18px;
    padding: 10px 15px;
    border: 1px solid #000;
    border-radius: 5px;
    display: inline-block;
    margin-bottom: 20px;
}

/* Dark Mode when checkbox is checked */
#dark-toggle:checked ~ .container {
    background-color: #121212;
    color: #ffffff;
    padding: 20px;
    border-radius: 10px;
}

/* Optional: dark background for body feel */
#dark-toggle:checked ~ .container h1,
#dark-toggle:checked ~ .container p {
    color: #ffffff;
}


    </style>

</head>
<body>

    <!-- Toggle Switch -->
    <input type="checkbox" id="dark-toggle">
    <label for="dark-toggle" class="toggle-label">ðŸŒ™ Dark Mode</label>

    <!-- Page Content -->
    <div class="container">
        <h1>Dark Mode </h1>
        <p>This dark mode works without JavaScript.</p>
    </div>

</body>

</html>

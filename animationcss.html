<!DOCTYPE html>
<html>
    <head>
        <style>
            .one{
                color:blueviolet;
                text-align: center;
            }
             div{
                width: 100px;
                height: 200px;
                background-color: brown;
                text-align: center;
                padding-top: 50px;
                position: relative;
                animation-name:myAnimation;
                animation-duration: 5s;
                animation-iteration-count: infinite;
             }
             @keyframes myAnimation{
                0%{background-color: brown;left: 0px;top: 0px;}
                25%{background-color: green;left: 100px;top:0px;}
                50%{background-color: gold;left: 100px;top: 100px;}
                75%{background-color:violet;left: 0px;top: 100px;}
                100%{background-color: brown;left: 0px;top: 0px;}
             }
        </style>
      


    </head>
    <body>
        <h1>Animation</h1>
        <p>
            this a animation example to this program and this   aplly to the  program
        </p>
        <h1 class="one">EXAMPLE</h1>
        <div>Animation</div>
    </body>
</html>
